<html ng-app="rovarApp">
	<head>
		<meta charset="UTF-8">
		<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
		<title>RövarspråkÖversättare</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/rovar.css"> 		
	</head>
	<body class="col-md-4 col-md-offset-4" ng-controller="rovarCtrl">
		<h1 class="animated slideInLeft"> RövarspråkÖversättare</h1>
		
		<textarea class="form-control" ng-model="rovar_text" ng-change="convert(rovar_text)" rows="{{row}}" cols="{{cols}}">  </textarea>
		<textarea class="form-control" disabled class="transText" ng-readonly="true" rows="{{row}}" cols="{{cols}}">{{text}}</textarea>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
		<script src="js/rovarCtrl.js"></script>
	</body>
</html>
