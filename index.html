<html ng-app="rovarApp">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/rovar.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
		<script src="rovarCtrl.js"></script>
	</head>
	<body ng-controller="rovarCtrl">
		<centered>
			<h1> RövarspråkÖversättare</h1>
			<p>
			<textarea ng-model="rovar_text" ng-change="convert(rovar_text)" rows="{{row}}" cols="{{cols}}">  </textarea>
			</p>
			<p>
			<textarea disabled class="transText" ng-readonly="true" rows="{{row}}" cols="{{cols}}">{{text}}</textarea>
			</p>
		</centered>
	</body>
</html>
